  <h1>Setting up tracks</h1>
  <p>
    You can add tracks by pressing the menu button and selecting "Add fragment".
    Enter a name and press the "Select file" button to select an MP3 file.
    You can press the play button to hear the contents of the selected
    file.
  </p>
  <p>
    Press the save button to save the fragment.
  </p>
