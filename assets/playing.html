  <h1>Playing tracks</h1>
  <p>
    You can play the track by pressing the play button of the track.
    Pressing this button again will pause the track.
  </p>
  <p>
    By using the repeat toggle button, you can switch on/off automatic
    repeating of the track.
  </p>
